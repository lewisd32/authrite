server:
  rootPath: /api/

jwt:
  jwtSecret: super secret
  jwtExpirySeconds: 3600
  cookieName: jwtToken

# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the newPassword
  password: sa

  # the JDBC URL
  url: jdbc:h2:./target/example

logging:
  level: INFO
  loggers:
    "org.skife.jdbi.v2": TRACE

passwordManagement:
  bcryptCost: 10